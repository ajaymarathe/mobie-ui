<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.css" />
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <title>Mobie-UI</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="nav mobie-nav d-flex align-items-center sticky-top navbar-light bg-light">
        <a href="../home.html" class="d-flex align-items-center">
            <i class="material-icons ml-3">
                arrow_back
            </i>
        </a>
        <a class="nav-link" href="#">Popovers</a>
    </nav>
    <!-- end navbar -->

    <div class="animated slideInRight faster">
        <div class="mobie-avatar container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>Popovers</p>
                    <p>Documentation and examples for adding Bootstrap popovers, like those found in iOS, to any element
                        on your site.</p>
                    <hr>

                    <button type="button" class="btn btn-secondary btn-sm" data-container="body" data-toggle="popover"
                        data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        top
                    </button>

                    <button type="button" class="btn btn-secondary btn-sm" data-container="body" data-toggle="popover"
                        data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        right
                    </button>

                    <button type="button" class="btn btn-secondary btn-sm" data-container="body" data-toggle="popover"
                        data-placement="bottom"
                        data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        bottom
                    </button>

                    <button type="button" class="btn btn-secondary btn-sm" data-container="body" data-toggle="popover"
                        data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        left
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
