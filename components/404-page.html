<!doctype html>
<html lang="en">
  <head>

    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body >


      <!-- navbar  -->
      <nav class="nav mobie-nav d-flex align-items-center sticky-top navbar-light bg-light">
          <a href="../home.html" class="d-flex align-items-center">
              <i class="material-icons ml-3">
                  arrow_back
              </i>
          </a>
          <a class="nav-link" href="#">Not Found</a>
      </nav>
      <!-- end navbar -->

    <div class="animated slideInLeft faster">
      
      <div class="row">
        <div class="col-md-12">
          <div class="card rounded-0">
            <div class="card-body">
              <p>Sorry... Requested Route not found.</p>
            </div>
          </div>
        </div>
      </div>

    </div>



    <!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function(){
    // show sidebar
     $("#ShowButton").click(function(){
      $("#Sidebar").show();
       $("#Sidebar").addClass("animated slideInLeft faster");
    });

    // hide sidebar
    $("#HideButton").click(function(){
      $("#Sidebar").css("transition","width 4s");
      $("#Sidebar").hide();
    });


  });
</script>
