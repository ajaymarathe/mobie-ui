<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/common.css">
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Mobie-UI</title>
</head>
<body class="chat">
<!-- navbar  -->
<nav class="nav mobie-nav d-flex align-items-center sticky-top navbar-light bg-light">
    <a href="home.html" class="d-flex align-items-center">
        <i class="material-icons ml-3">
            arrow_back
        </i>
    </a>
    <a class="nav-link" href="#">Chat Room</a>
</nav>
<!-- end navbar -->
<div class="animated slideInRight faster ">
    <div class="container-fluid mobie-badge ">
                <div class="d-flex align-items-start flex-column bd-highlight mb-3" style="height: 65vh;">
                    <div class="mb-auto bd-highlight">
                        <div class="chat-screen">
                            <div class="media">
                                <img src="https://placehold.it/50x50" class="mr-2 rounded-circle" >
                                <div class="media-body bg-light rounded">
                                    <div class="p-2 shadow-sm">
                                        <p class="m-0">Cras sit amet nibh libero, in gravida nulla. Nulla vel metus.</p>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted float-right"><small>10:20 PM</small></p>
                        </div>
                        <div class="chat-screen ">
                            <div class="media d-block" >
                                <div class="w-25"></div>
                                <div class="media-body w-75 ml-auto bg-light rounded">
                                    <div class="p-2 shadow-sm">
                                        <p class="m-0">Cras sit amet nibh libero, in gravida nulla. Nulla vel metus.</p>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted float-right"><small>10:20 PM</small></p>
                        </div>
                        <div class="chat-screen">
                            <div class="media">
                                <img src="https://placehold.it/50x50" class="mr-2 rounded-circle" >
                                <div class="media-body bg-light rounded">
                                    <div class="p-2 shadow-sm">
                                        <p class="m-0">Ok cool... See ya later.</p>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted float-right"><small>10:20 PM</small></p>
                        </div>
                        <div class="chat-screen ">
                            <div class="media d-block" >
                                <div class="w-25"></div>
                                <div class="media-body w-75 ml-auto bg-light rounded">
                                    <div class="p-2 shadow-sm">
                                        <p class="m-0">Yeah...Bye-Bye</p>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted float-right"><small>10:20 PM</small></p>
                        </div>
                    </div>
                        <div class="input-group">
                            <textarea rows="1" class="form-control" aria-label="With textarea"></textarea>
                            <div class="input-group-prepend btn">
                                <i class="material-icons">
                                    send
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
<!-- Optional JavaScript -->
